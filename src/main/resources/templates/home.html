<!doctype html>
<html lang="en" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Music Store</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <style>
        .music-player {
            margin-top: 20px;
            padding: 10px;
            border-radius: 10px;
            background-color: #f8f9fa;
            display: flex;
            justify-content: center;
            gap: 10px;
        }
        .music-player button {
            padding: 8px 12px;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: white;
            cursor: pointer;
        }
        .music-player button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

<nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container">
        <a class="navbar-brand" href="/">Music Stream</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupported" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse " id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link text-dark" href="/">Home</a>
                </li>

                <li class="nav-item">
                     <a class="nav-link text-dark" href="/user">Playlist</a>
                </li>

                <li class="nav-item">
                    <a class="nav-link text-dark" href="/">Songs</a>
                </li>

                <li class="nav-item">
                    <a class="nav-link text-dark" href="/">Upload songs</a>
                </li>

                <!-- Navbar -->
                <li class="nav-item">
                    <input type="text" class="form-control search-bar" placeholder="Searching songs, artists, tracks, ..." style="width: 300px;">
                </li>

            </ul>
            <!-- login here -->

            <ul class="navbar-nav" sec:authorize="!isAuthenticated()">
                <li class="nav-item">
                    <a class="btn btn-primary" href="/logins">Login</a>
                </li>
            </ul>

            <!-- logout here -->

            <ul class="navbar-nav" sec:authorize="isAuthenticated()">
                <li class="nav-item">
                    <form th:action="@{/logout}" method="post">
                        <button type="submit" class="btn btn-danger">Logout</button>
                    </form>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container my-3 text-center">
    <h3 class="mb-3 ali">Welcome to my Home Page</h3>
    <p sec:authorize="isAuthenticated()">
        Username: <span sec:authentication="name">Name</span>
        User role: <span sec:authentication="principal.authorities">roles</span>
    </p>

    <!-- Music Player -->
    <audio controls style="width: 70%">
        <source src="your-audio-file.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>
</div>

<div class="container-md my-4 content-center">

</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<link rel="stylesheet" href="https://cdn.plyr.io/3.7.2/plyr.css" />
<script src="https://cdn.plyr.io/3.7.2/plyr.js"></script>
</body>
</html>
